<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%static "css/sign.css"%}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>SignUp Here</h3>
        <div class="form-group first">
            <label for="username">Username</label>
            {{ form.username}}
        </div>
        <div class="form-group first">
            <label for="email">Email</label>
            {{ form.email}}
        </div>
        <div class="form-group last mb-4">
            <label for="password">Password</label>
            {{ form.password1}}
        </div>
        <div class="form-group last mb-4">
            <label for="password">confirm Password</label>
            {{ form.password2}}
        </div>
        <div class="checkbox">
            <div class="check1">
                <input type="checkbox" id="is_patient" name="is_patient" required>
                <label for="is_patient" class="control control--checkbox">Patient</label>
            </div>
        </div>
        <span class="text-error">{{ form.errors }}</span>
        <button type="submit">Signup</button>
        <div class="link">
        <a href="/login2/" >I have already account</a></div>
    </form>
</body>
</html>
